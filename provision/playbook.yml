- hosts: all
  become: yes
  vars:
    mysql_root_pass: wordpress

  tasks:

  - name: Add repositories
    apt_repository: repo={{ item }}
    with_items:
      - "ppa:brightbox/ruby-ng"
      - "ppa:ondrej/php"

  - name: Install common packages
    apt:
      pkg:
        - git
        - build-essential
        - ruby-dev
        - libsqlite3-dev
        - jq
        - subversion
        - curl
        - gettext
        - python3-mysqldb
        - imagemagick
        - net-tools
        - ruby2.4
        - ruby2.4-dev
        - software-properties-common
      state: latest
      update_cache: yes

  # Apache2
  - name: Ensure apache is installed
    apt: pkg=apache2 state=latest
  - name: Activate mod rewrite
    apache2_module: state=present name=rewrite
  - name: Activate mod ssl
    apache2_module: state=present name=ssl
  - name: Make sure apache is running
    action: service name=apache2 state=started enabled=true

  # MySQL
  - name: Set MySQL root password before installing
    debconf:
      name: mysql-server
      question: mysql-server/root_password
      value: "{{mysql_root_pass | quote}}"
      vtype: password
  - name: Confirm MySQL root password before installing
    debconf:
      name: mysql-server
      question: mysql-server/root_password_again
      value: "{{mysql_root_pass | quote}}"
      vtype: password
  - name: Install MySQL
    apt: pkg=mysql-server state=latest update_cache=yes
  - name: Make sure MySQL is running
    action: service name=mysql state=started enabled=true

  # PHP
  - name: Install PHP packages
    apt:
      pkg:
        - php7.0
        - libapache2-mod-php7.0
        - php7.0-cli
        - php7.0-dev
        - php7.0-mbstring
        - php7.0-mcrypt
        - php7.0-mysql
        - php7.0-gd
        - php7.0-curl
        - php7.0-zip
        - php7.0-xml
        - php-xdebug
        - php-imagick
      state: latest
      update_cache: yes
    notify: restart-apache

  # Node.js
  - name: Install Node.js PPM
    uri:
      url: https://deb.nodesource.com/setup_14.x
  - name: Install Node.js
    apt: name=nodejs state=latest

  handlers:
    - name: restart-apache
      action: service name=apache2 state=restarted
    - name: restart-mysql
      action: service name=mysql state=restarted
